name: build
on: [push, pull_request]
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Protoc
        uses: arduino/setup-protoc@v1

      - name: Execute Gradle build
        run: ./gradlew build
