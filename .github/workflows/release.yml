name: release
on:
  push:
    tags:
      - "v*.*.*"
  release:
    types:
      - published
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Protoc
        uses: arduino/setup-protoc@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.0.2

      - name: Prepare
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > key.gpg

      - name: Execute Gradle publish
        run: |
          ./gradlew publish \
            -Pversion=${GITHUB_REF##*/v} \
            -PossrhUsername=${{ secrets.OSSRH_USERNAME }} \
            -PossrhPassword=${{ secrets.OSSRH_PASSWORD }} \
            -Psigning.keyId=${{ secrets.SIGNING_KEY_ID }} \
            -Psigning.password=${{ secrets.SIGNING_PASSWORD }} \
            -Psigning.secretKeyRingFile=../key.gpg

      - name: Prepare distribution files
        run: ./gradlew distTar -Pversion=${GITHUB_REF##*/v}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: plugin/build/distributions/trino-pubsub-event-listener-*.tar
          generate_release_notes: true
